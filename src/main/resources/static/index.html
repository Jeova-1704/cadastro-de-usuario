<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="icon" href="../images/logo.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="divPai">
    <h1 class="titulo_principal">Sistema de cadastro</h1>
    <div class="divfilha">
        <form action="" id="formcadastroUser">

            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" readonly="readonly" placeholder="O id é definido automaticamente">
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" placeholder="Informe seu CPF" id="cpf" required="required">
            </div>
    
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Informe um nome" required="required">
            </div>
    
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" placeholder="Informe sua idade" id="idade">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="E-mail" id="email">
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control"  id="dataNascimento">
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-control" id="genero" name="genero">
                    <option value="" selected disabled>Selecione o gênero</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Não Binário">Não Binário</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" placeholder="Telefone" id="telefone">
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereco</label>
                <input type="text" class="form-control" placeholder="Endereco" id="endereco">
            </div>
            <div class="mb-3">
                <label for="profissao" class="form-label">Profissao</label>
                <input type="text" class="form-control" placeholder="Profissao" id="profissao">
            </div>
            <div class="mb-3">
                <label for="nivelEscolaridade" class="form-label">Nível de Escolaridade</label>
                <select class="form-control" id="nivelEscolaridade" name="nivelEscolaridade">
                    <option value="" selected disabled>Selecione o nível de escolaridade</option>
                    <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                    <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
                    <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                    <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                    <option value="Superior Incompleto">Superior Incompleto</option>
                    <option value="Superior Completo">Superior Completo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="statusRelacionamento" class="form-label">Status de Relacionamento</label>
                <select class="form-control" id="statusRelacionamento" name="statusRelacionamento">
                    <option value="" selected disabled>Selecione o status de relacionamento</option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="Casado">Casado</option>
                    <option value="Noivo">Noivo</option>
                    <option value="Relacionamento Aberto">Relacionamento Aberto</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Viúvo">Viúvo</option>
                </select>
            </div>
        </form>
        <div class="botoes">
            <button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisarUsuario" data-bs-whatever="@mdo">Pequisar</button>
            <button type="button" class="btn btn-dark" onclick="deletarusuarioForms()" >Deletar</button>
        </div>
        
    </div>
</div>
    
    <div class="modal fade" id="modalPesquisarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pesquisa de usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nameBusca" class="col-form-label">Informe o nome:</label>
                            <input type="text" class="form-control" id="nameBusca">
                        </div>
                        <button type="button" class="btn btn-success" onclick="pesquisarUsuario()">Buscar</button>
                    </form>
                    <div style="height: 300px; overflow: scroll">
                        <table class="table" id="tabelaResultados">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">CPF</th>
                                    <th scope="col">NOME</th>
                                    <th scope="col">IDADE</th>
                                    <th scope="col">EMAIL</th>
                                    <th scope="col">DATA NASCIMENTO</th>
                                    <th scope="col">GENERO</th>
                                    <th scope="col">TELEFONE</th>
                                    <th scope="col">ENDERECO</th>
                                    <th scope="col">PROFISSAO</th>
                                    <th scope="col">NIVEL ESCOLARIDADE</th>
                                    <th scope="col">STATUS RELACIONAMENTO</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Deletar</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!--instalando o jquery no meu projeto-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--funções do projeto-->
    <script type="text/javascript" src="js/home.js"></script>

</body>

</html>
