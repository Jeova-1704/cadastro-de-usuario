<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="icon" href="../images/logo.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        html {
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 5%;
        }
    </style>
</head>

<body>

    <h3>Sistema de cadastro de usuário</h3>

    <form action="" id="formcadastroUser">

        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" readonly="readonly">
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe um nome" required="required">
        </div>

        <div class="mb-3">
            <label for="idade" class="form-label">Idade</label>
            <input type="number" class="form-control" id="idade">
        </div>

    </form>

    <button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
    <button type="button" class="btn btn-secondary" onclick="document.getElementById('formcadastroUser').reset();">Novo
        usuario</button>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisarUsuario"
        data-bs-whatever="@mdo">Pequisar</button>
    <button type="button" onclick="deletarusuarioForms()" class="btn btn-dark">Deletar</button>


    <div class="modal fade" id="modalPesquisarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pesquisa de usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nameBusca" class="col-form-label">Informe o nome:</label>
                            <input type="text" class="form-control" id="nameBusca">
                        </div>
                        <button type="button" class="btn btn-success" onclick="pesquisarUsuario()">Buscar</button>
                    </form>
                    <div style="height: 300px; overflow: scroll">
                        <table class="table" id="tabelaResultados">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Deletar</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>










    <!--instalando o jquery no meu projeto-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <!--funções do projeto-->
    <script type="text/javascript">

        function deletarusuarioForms() {
            var id = $('#id').val();
            if (id != null && id.trim() != '') {
                deletarUsuario(id);
                document.getElementById('formcadastroUser').reset();
            }
        }




        function pesquisarUsuario() {
            var nome = $('#nameBusca').val();
            if (nome != null && nome.trim() != '') {

                $.ajax({
                    method: "GET",
                    url: "/aprendendo-spring/user/buscarnome/" + nome,
                    data: { name: nome },
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        $('#tabelaResultados > tbody > tr').remove();

                        for (var i = 0; i < response.length; i++) {
                            $('#tabelaResultados > tbody').append('<tr id="' + response[i].id + '"><td>' + response[i].id + '</td> <td>' + response[i].nome + '</td> <td><button type="button" onclick="colocarEmEdicao(' + response[i].id + ')" class="btn btn-info">Visualizar</button></td><td><button type="button" onclick="deletarUsuario(' + response[i].id + ')" class="btn btn-dark">Deletar</button></td></tr>');
                        }
                    }

                }).fail(function (xhr, status, errorThrown) {
                    alert("Erro ao buscar usuario: " + xhr.responseText + " " + status + " " + errorThrown)
                });
            }
        }




        function colocarEmEdicao(id) {

            $.ajax({
                method: "GET",
                url: "/aprendendo-spring/user/" + id,
                contentType: "application/json; charset=utf-8",
                success: function (response) {
                    $("#id").val(response.id);
                    $("#nome").val(response.nome);
                    $("#idade").val(response.idade);

                    $("#modalPesquisarUsuario").modal('hide');
                }

            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao buscar usuario por id: " + xhr.responseText + " " + status + " " + errorThrown)
            });
        }

        function deletarUsuario(id) {

            if (confirm("Deseja realmente deletar?")) {

                $.ajax({
                    method: "DELETE",
                    url: "/aprendendo-spring/user/deletar/" + id,
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        $('#' + id).remove();
                        alert(response);
                    }

                }).fail(function (xhr, status, errorThrown) {
                    alert("Erro ao deletar usuario por id: " + xhr.responseText + " " + status + " " + errorThrown)
                });
            }
        }


        function salvarUsuario() {
            var id = $("#id").val();
            var nome = $("#nome").val();
            var idade = $("#idade").val();

            if (nome == null || nome != null && nome.trim() == '') {
                $("#nome").focus();
                alert('Informe um nome');
                return;
            }
            if (idade == null || idade != null && idade.trim() == '') {
                $("#idade").focus();
                alert('Informe uma idade');
                return;
            }

            var dadosUsuario = {
                id: id,
                nome: nome,
                idade: idade
            };

            $.ajax({
                method: "POST",
                url: "/aprendendo-spring/user/salvar",
                data: JSON.stringify(dadosUsuario),
                contentType: "application/json; charset=utf-8",
                success: function (response) {
                    $("#id").val(response.id);
                    alert("Salvo com sucesso no banco de dados")
                    document.getElementById('formcadastroUser').reset();
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao salvar usuario: " + xhr.responseText + " " + status + " " + errorThrown)
            });
        }
    </script>

</body>

</html>
